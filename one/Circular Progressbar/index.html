<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress Bar</title>
    <!-- Gooogle Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
  
  
<div class="box">
    <svg  xmlns="http://www.w3.org/2000/svg" height="200" width="200" viewBox="0 0 200 200" data-value="50">
    <path class="bg" stroke="#ccc" d="M41 149.5a77 77 0 1 1 117.93 0"  fill="none"/>
    <path class="meter" stroke="#894f86" d="M41 149.5a77 77 0 1 1 117.93 0" fill="none" stroke-dasharray="350" stroke-dashoffset="350"/>
    
    </svg>
  
    <div class="pointsWrapper">
    <text class="points">10000</text>  
    </div>   
  
    <div class="bar"> 
      <text>0</text>
      <text>25000</text>
    </div>
  
  </div> 
  
  
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
